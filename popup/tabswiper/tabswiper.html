<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Tabswiper</title>
    <link rel='stylesheet' href='../css/popup.css' />
    <link rel='stylesheet' href='./tabswiper.css' />
  </head>

  <body>
    <main class='popup'>
      <article class='tabswiper'>

        <header>
          <section class='tabCounter'>
            <img id='favicon' class='favicon' alt='Favicon' />
            <div>
              Tab <span id='tabNumber'>0</span>
              of <span id='tabTotalNumber'>0</span>
            </div>
          </section>

          <section class='actions'>
            <button
              id='buttonClose'
              class='actionButton'
              title='Close this tab (Press D or Left Arrow)'
            >
              Close
            </button>
            <button
              id='buttonShow'
              class='actionButton'
              title='Switch to this tab (Press F or Up Arrow)'
            >
              Show
            </button>
            <button
              id='buttonSkip'
              class='actionButton'
              title='Proceed to the next tab (Press K or Right Arrow)'
            >
              Skip
            </button>
          </section>
        </header>

        <a href='#' id='currentTab' class='currentTab'>
          <section id='tabTitle' class='title'>&nbsp;</section>
          <section id='tabURL' class='url'>&nbsp;</section>
        </a>

      </article>
    </main>

    <script type='module' src='./tabswiper.js'></script>
  </body>
</html>
